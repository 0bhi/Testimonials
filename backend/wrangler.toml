name = "testimonials-backend"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787

[vars]
# Local development only. Move real secrets to Cloudflare Worker Variables.
# DATABASE_URL and JWT_SECRET will be read from Cloudflare in production.

[env.production]
name = "testimonials-backend-prod"

[env.staging]
name = "testimonials-backend-staging"

[[env.staging.vars]]
JWT_SECRET = ""

[[env.staging.vars]]
DATABASE_URL = ""
